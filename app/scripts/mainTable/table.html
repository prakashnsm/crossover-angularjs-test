<div class="container-fluid table">
  <div class="row thead">
    <div class="col-xs-1 col-sm-1">ID</div>
    <div class="col-xs-1 col-sm-2">Owner</div>
    <div class="col-xs-2 col-sm-2">Time started</div>
    <div class="col-xs-2 col-sm-2">State</div>
    <div class="col-xs-1 col-sm-1">Metrics</div>
    <div class="col-xs-1 col-sm-1">Build</div>
    <div class="col-xs-1 col-sm-1">Unit Test</div>
    <div class="col-xs-1 col-sm-1">Funcational Test</div>
  </div>
  <div>
    <table-row ng-repeat="row in MainTableCtrl.stats" row="row" state="row.state">
      <aside>
        <p>{{row.metrics}}</p>
        <p>{{row.build}}</p>
        <p>{{row.unitTest}}</p>
        <p>{{row.functionalTest}}</p>
      </aside>
    </table-row>
  </div>
</div>
